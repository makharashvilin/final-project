{% extends "base.html" %}
{% block title %}Add{% endblock %}
{% block content %}
<div class="container">
    <form action="{{ url_for('add') }}" method="POST">
        <h3>Add Information About People:</h3><br>
        <label>Name: <input type="text" name="name" required></label><br><br>
        <label>Surname: <input type="text" name="surname" required></label><br><br>
        <label>Rating: <input type="text" name="rating"></label><br><br>
        <label>Comment: <textarea name="comment"></textarea></label><br><br>
        <button type="submit" class="btn btn-dark">Add</button>
    </form>
</div>
{% endblock %}
