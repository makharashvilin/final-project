{% extends "base.html" %}
{% block title %}shavisia{% endblock %}
{% block content %}
<div class="container">
    <table class="full-page-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=row[0]) }}">Edit</a> |
                    <a href="{{ url_for('delete', id=row[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>

{% endblock %}
